osx_image: xcode10.2.1
language: objective-c
cache:
  directories:
  - Carthage
  - Pods
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
  - travis_wait 60 carthage bootstrap --platform iOS --cache-builds
  - pod repo update
script:
  - pod install
  - set -o pipefail && xcodebuild -scheme Development -workspace moviego-ios.xcworkspace -destination 'platform=iOS Simulator,name=iPhone XS,OS=12.2' ONLY_ACTIVE_ARCH=NO | xcpretty
